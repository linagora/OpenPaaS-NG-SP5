<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Demo intergration site</title>
    </h:head>
    <h:body>
        <p:layout  id="layout" fullPage="true" >
            <p:layoutUnit id="top" position="north"  style="border: 0;" ><b>LIX- Open Paas Demo</b><br></br>Stream keyword extraction and resources recommendation</p:layoutUnit>
            <p:layoutUnit id="center" position="center" style="border: 0;">

                <p:panelGrid columns="2" layout="grid">  
                    <h:outputText value="From" />

                    <h:outputText value="#{simulation.selectedEmail.from}"/>

                    <h:outputText value="Date" />
                    <h:outputText value="#{simulation.selectedEmail.sentDate}" />

                    <h:outputText value="Subject" />
                    <h:outputText value="#{simulation.selectedEmail.subject}" />

                    <h:outputText value="Content" />

                    <h:outputText  escape="false" value="#{simulation.selectedEmail.content}" />
                </p:panelGrid>

            </p:layoutUnit>

        </p:layout> 


    </h:body>
</html>
